# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - go_first_class
      - go_118_first_class
archives:
  name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
  - replacements:
      darwin: Mac
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  discussion_category_name: General
  mode: append
changelog:
  sort: asc
  groups:
    - title: Features
      regexp: "^.*Feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*Fix[(\\w)]*:+.*$"
      order: 1
    - title: "Engineering"
      regexp: "^.*Engineering[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "^test:"
